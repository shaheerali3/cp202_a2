<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/styles.css">
<link rel="icon" href="../favicon.ico" sizes="16x16" type="image/png">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 50%;
}
</style>
</head>
<body>

  <header>
      <img src="../images/default.png" width=20px; height=200px; class="center">
  </header>

<div class="row">
  <div class="column">
    <img src="../images/kobby-mendez-q54Oxq44MZs-unsplash.jpg" alt="Forest" style="width:100%">

    <button class="btn">add choclate sprinkle</button>

  </div>
  <div class="column">
    <img src="../images/annie-spratt-AjTclDIadpg-unsplash.jpg" alt="Mountains" style="width:100%">
    <button class="btn">Add strawberry sprinkles</button>
  </div>
</div>


</body>
</html>
